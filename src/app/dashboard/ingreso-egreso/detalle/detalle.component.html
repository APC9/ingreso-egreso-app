<div class="row">
  <div class="col-12">
      <div class="card">

        <div
          class="card-body text-bg-info d-flex justify-content-center"
          *ngIf="isLoading">

          <h1>
            <i class="fa fa-spinner fa-spin"></i> Cargando....
          </h1>
        </div>

        <div class="card-body" *ngIf="!isLoading">
          <h4 class="card-title">Detalle de ingreso egreso</h4>

          <table class="table">
            <thead>
              <tr>
                <th>Descripci√≥n</th>
                <th>Monto</th>
                <th>Tipo</th>
                <th></th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let item of items | ingresoEgresoOrden " >
                <td [style.background]="item.tipo === 'ingreso'? 'lightblue': 'coral' ">{{item.descripcion}}</td>
                <td [style.background]="item.tipo === 'ingreso'? 'lightblue': 'coral' ">{{item.monto | currency}}</td>
                <td [style.background]="item.tipo === 'ingreso'? 'lightblue': 'coral' ">{{item.tipo}}</td>
                <td [style.background]="item.tipo === 'ingreso'? 'lightblue': 'coral' ">
                  <button class="btn btn-danger" (click)="deleteItem(item)">
                    <i class="fa fa-trash"></i>
                    Borrar
                  </button>
                </td>
              </tr>
            </tbody>

          </table>


        </div>
      </div>
  </div>
</div>
