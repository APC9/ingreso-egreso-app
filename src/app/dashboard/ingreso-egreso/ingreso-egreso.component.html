<div class="row">
  <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Agregar Ingreso / Egreso</h4>
          <p class="card-description">
            Especifique el monto y el tipo
          </p>

          <form [formGroup]="IngresoForm" (ngSubmit)="save()">

            <div class="form-group">
              <label>Descripción</label>
              <input
                    formControlName="descripcion"
                    type="text"
                    class="form-control"
                    placeholder="Descripción"
                    name="descripcion">
            </div>

            <div class="form-group">
                <label>Monto</label>
                <input
                      formControlName="monto"
                      type="number"
                      class="form-control"
                      placeholder="Monto"
                      name="monto">
                  <p>
                    Debe de ser un monto positivo
                  </p>
              </div>

            <div class="form-group">
                <label>Tipo</label>
                <br>
                <div class="">
                  <button (click)="tipo = 'ingreso' " type="button" class="btn btn-primary btn-block"
                    [class.btn-dark]=" tipo === 'ingreso' "
                  >Ingreso</button>
                  <button (click)="tipo = 'egreso' " type="button" class="btn btn-warning btn-block"
                  [class.btn-dark]=" tipo === 'egreso' "
                  >Egreso</button>
                </div>
            </div>

            <hr>
            <button type="submit" class="btn btn-success mr-2" [disabled]="IngresoForm.invalid">
              <i class="fa fa-save" *ngIf="!isLoading"></i>
              <i class="fa fa-spinner fa-solid fa-spin" *ngIf="isLoading"></i>
              Agregar
            </button>

            <!--
              <button disabled class="btn btn-success mr-2">
                <i class="fa fa-spin fa-sync"></i>
                Espere por favor...
              </button>
            -->

            <button type="reset" class="btn btn-light">Cancelar</button>

          </form>
        </div>
      </div>
    </div>
</div>
